<script type="text/javascript">
let logoShown = false;
let skinid = 1;
let pip = $('#showpip').prop('checked') ? 1 : 0;




const fileDataURL = file => new Promise((resolve,reject) => {
  let fr = new FileReader();
  fr.onload = () => resolve(fr.result);
  fr.onerror = reject;
  fr.readAsDataURL(file)
});

function showResult(file, target) {
  fileDataURL(file)
  .then(data => {
    document.getElementById(target).value = data;
    document.getElementById(target+'img').src = data;
  })
  .catch(err => console.log(err));
}

  $(document).ready(function () {
    $('input[type="color"]').each(function (i, e) {
      $(e).spectrum({
        color: $(e).val(),
        showInput: true,
        showInitial: true,
        preferredFormat: 'hex',
      });
    });
    $('div.image > img').on('click', function () {
      $('div.image.active').removeClass('active');
      $(this).parent('div').addClass('active');

      let skinid = $(this).attr('alt').replace(/\D+/, '');
      let pip = $('#showpip').prop('checked') ? 1 : 0;
      if (!isNaN(skinid)) {
        $('#base').val(skinid);
        $('#skin').attr('src', `http://localhost/5player/player-5cents/setup_plugin/public/skin${skinid}.html?pip=${pip}&poster=${poster}`);
       redrawiFrame();
      }
    });
    $('#primaryColor,#secondaryColor').on('change', function () {
      // redrawiFrame();
    });
    $('input[name^="meta"]').on('change', function () {
      // console.log(this);
      // if (!isNaN(skinid)) {
      //   $('#base').val(skinid);
      //   $('#skin').attr('src', `http://localhost/5player/player-5cents/setup_plugin/public/skin${skinid}.html?pip=${pip}&poster=${poster}`);
      // }
      redrawiFrame();
    });

  });

  function redrawiFrame() {
    let skinid = $('div.image.active > img').attr('alt').replace(/\D+/, '');
    if (!isNaN(skinid)) {
      skinid = parseInt(skinid);

      let pColor  = $('#primaryColor').val();
      let pColorE = encodeURIComponent(pColor);

      let sColor  = $('#secondaryColor').val();
      let sColorE = encodeURIComponent(sColor);

      let d = document.getElementById('skin').contentDocument;

      let r = d.querySelector(".vjs-5centsCDN-skin");

      let pip = d.querySelector(".vjs-picture-in-picture-control");
      if (pip && pip.style) pip.style.display = $('#showpip').prop('checked') ? 'block' : 'none';

      let cv = d.querySelector(".vjs-cv-control");
      if (cv && cv.style) cv.style.display = $('#showcv').prop('checked') ? 'block' : 'none';

       // autoplay
       $('#autoplay').prop('checked') ?  $('#muted').prop('checked', true) : '' ;

      r.style.setProperty("--vjs-5centsCDN-skin--primary", pColor);
      r.style.setProperty("--vjs-5centsCDN-skin--secondary", sColor);

      r.style.setProperty("--vjs-5centsCDN-skin--mainplayerhover", `url("./assets/main-player-hover.svg?fill=${pColorE}")`);

      if (skinid == 4) {
        r.style.setProperty(`--vjs-5centsCDN-skin--play`, `url("./assets/play.svg?stroke=${pColorE}")`);
        r.style.setProperty(`--vjs-5centsCDN-skin--pause`, `url("./assets/pause.svg?stroke=${pColorE}")`);
        r.style.setProperty(`--vjs-5centsCDN-skin--replay`, `url("./assets/replay.svg?stroke=${pColorE}")`);
      }

      if (skinid == 5) {
        r.style.setProperty(`--vjs-5centsCDN-skin--mainplayer`, `url("./assets/main-player.svg?stroke=${pColorE}")`);
      }

      if ($('#logofile').val() && !logoShown) {
        // logoShown = true;
        setTimeout(function () {
          let logo = {};
          logo.image = $('#logofile').val();
          logo.fadeDelay = null;
          logo.hideOnReady = false;
          if ($('#logourl').val()) {
            logo.url = $('#logourl').val();
          }
          if ($('input[name="meta[logo][position]"]:checked').val()) {
            logo.position = $('input[name="meta[logo][position]"]:checked').val();
          }
          if ($('input[name="meta[logo][offsetH]"]').val()) {
            logo.offsetH = $('input[name="meta[logo][offsetH]"]').val();
          }
          if ($('input[name="meta[logo][offsetV]"]').val()) {
            logo.offsetV = $('input[name="meta[logo][offsetV]"]').val();
          }
          if ($('input[name="meta[logo][width]"]').val()) {
            logo.width = $('input[name="meta[logo][width]"]').val();
          }
          if ($('input[name="meta[logo][height]"]').val()) {
            logo.height = $('input[name="meta[logo][height]"]').val();
          }
          if ($('input[name="meta[logo][padding]"]').val()) {
            logo.padding = $('input[name="meta[logo][padding]"]').val();
          }
          if ($('input[name="meta[logo][opacity]"]').val()) {
            logo.opacity = $('input[name="meta[logo][opacity]"]').val();
          }
          if ($('input[name="meta[logo][hideOnReady]"]:checked').val()) {
            logo.hideOnReady = true;
          }
          console.log(logo);
          document.getElementById("skin").contentWindow.player.playerInstance.logo(logo);
        }, 1500);
      }
    }
  }
</script>
